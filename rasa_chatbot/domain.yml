version: '3.1'
intents:
- confirm
- confirm_filters
- confirm_reservation
- deny
- deny_filters
- deny_reservation
- find_restaurant
- goodbye
- greet
- make_reservation
- nlu_fallback
- out_of_scope
- record_GPE
- record_LOC
- record_PERSON
- record_cuisine
- record_date_time
- record_filters
- record_num_people
- session_start
- show_reservations
- what_can_do
entities:
- cuisine
- GPE
- rating
- alcohol
- vegetarian
- pricing
- PERSON
- time
- number
- place_id
- place_name
- pricing_level
- rating_level
slots:
  PERSON:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: PERSON
  GPE:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: GPE
  cuisine:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cuisine
  number:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
  time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time
  place_id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: place_id
  place_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: place_name
  additional_filters:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_intent
      intent: confirm_filters
      value: true
    - type: from_intent
      intent: deny_filters
      value: false
  vegetarian:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: vegetarian
  alcohol:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: alcohol
  pricing:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: pricing
  pricing_level:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
  rating:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: rating
  rating_level:
    type: float
    influence_conversation: false
    mappings:
    - type: custom
forms:
  show_reservations_form:
    required_slots:
    - PERSON
  find_restaurant_form:
    required_slots:
    - GPE
    - cuisine
  make_reservation_form:
    required_slots:
    - place_id
    - PERSON
    - time
    - number
responses:
  utter_greet:
  - text: Hey! What can I help you with?
  utter_whoami:
  - text: I'm a restaurant-helper bot, I can help you find a restaurant, reserve a seat there, and check previous reservations! What would you like to do today?
  utter_goodbye:
  - text: Bye
  utter_welcome:
  - text: You're welcome! Can I help you with something else?
  utter_confirm:
  - text: Great, I've got that
  utter_ask_PERSON:
  - text: What is your full name?
  utter_ask_GPE:
  - text: In what city do you want to find a place?
  utter_ask_cuisine:
  - text: What type of cuisine would you like?
  utter_ask_time:
  - text: What date and time should I put on the reservation?
  utter_ask_number:
  - text: For how many people is this reservation?
  utter_ask_place_id:
  - text: Do you have a place chosen?
  utter_submit_show_reservations:
  - text: I will check reservations for you!
  utter_submit_find_restaurant:
  - text: Wait a minute, I will find a restaurant for you
  utter_submit_make_reservation:
  - text: Wait a minute, I will make a reservation
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_ask_for_optional_filters:
  - text: What additional preferences do you have?
  utter_ask_what_to_change:
  - text: What would you like to change? You can modify the time, number of people, or the reservation name.
  utter_ask_if_additional_filters:
  - text: Would you like to specify additional preferences like vegetarian, alcohol availability, rating, or price level?
  utter_confirm_reservation:
  - text: 'Please confirm your reservation: {number} people at {place_name} on {time}. Do you confirm?'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
actions:
- utter_ask_if_additional_filters
- action_map_filters
- action_make_reservation
- action_find_restaurant
- action_check_active_loop
- utter_goodbye
- utter_confirm_reservation
- action_update_reservation
- utter_ask_for_optional_filters
- utter_ask_what_to_change
- action_fetch_reservations
- validate_find_restaurant_form
