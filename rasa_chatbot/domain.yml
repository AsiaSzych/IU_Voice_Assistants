version: '3.1'
intents:
- confirm
- deny
- find_restaurant
- goodbye
- greet
- make_reservation
- record_GPE
- record_LOC
- record_PERSON
- record_cuisine
- record_date_time
- record_num_people
- session_start
- show_reservations
- out_of_scope
- what_can_do
- record_filters
entities:
- cuisine
- GPE
- PERSON
- time
- number
- place_id
- place_name
- vegan
- alcohol
- pricing
- popularity
- rating
slots:
  PERSON:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: PERSON
  GPE:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: GPE
  cuisine:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: cuisine
  number:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
  time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time
  place_id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: place_id
  place_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: place_name
  additional_filters:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        intent: confirm
        value: true
      - type: from_intent
        intent: deny
        value: false
  vegan:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: vegan
  alcohol:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: alcohol
  pricing:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: pricing
  pricing_level:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  popularity:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: popularity
  rating:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: rating
forms:
  show_reservations_form:
    required_slots:
    - PERSON
  find_restaurant_form:
    required_slots:
    - GPE
    - cuisine
  make_reservation_form:
    required_slots:
    - PERSON
    - time
    - number
    - place_id
responses:
  utter_greet:
  - text: Hey! What can I help you with?
  utter_whoami:
  - text: I'm a restaurnat-helper bot, I can help you find a restaurnat, reserve a seat there and check previous reservations! What would you like to do today?
  utter_goodbye:
  - text: Bye
  utter_welcome:
  - text: You're welcome! Can I help you with somethig else?
  utter_confirm:
  - text: Great, I've got that
  utter_ask_PERSON:
  - text: What is your full name?
  utter_ask_GPE:
  - text: What city are you in?
  utter_ask_cuisine:
  - text: What type of cuisine would you like?
  utter_ask_time:
  - text: What date and time should I put on reservation?
  utter_ask_number:
  - text: For how many people is this reservation?
  utter_ask_place_id:
  - text: Do you have a place chosen?
  utter_submit_show_reservations:
  - text: I will check reservations for you!
  utter_submit_find_restaurant:
  - text: Wait a minute, I will find a restaurant for you
  utter_submit_make_reservation:
  - text: Wait a minute, I will make a reservation
  utter_out_of_scope:
  - text: Sorry, I can't handle that request. 
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_ask_if_additional_filters:
  - text: "Would you like to specify additional preferences like vegan, alcohol availability, rating, or price level?"
  utter_ask_for_optional_filters:
    - text: "What additional preferences do you have?"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
actions:
- utter_submit_find_restaurant
- action_find_restaurant
- utter_goodbye
- utter_submit_show_reservations
- action_make_reservation
- action_fetch_reservations
- utter_submit_make_reservation
- utter_welcome
- utter_greet
- utter_confirm
- utter_ask_PERSON
- utter_ask_GPE
- utter_ask_cuisine
- utter_ask_time
- utter_ask_number
- utter_ask_place_id
- action_map_pricing