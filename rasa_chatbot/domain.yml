version: '3.1'
intents:
- find_restaurant
- goodbye
- greet
- make_reservation
- show_reservations
entities:
- full_name
slots:
  full_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: full_name
forms:
  show_reservations_form:
    required_slots:
    - full_name
responses:
  utter_greet:
  - text: Hey! I'm a restaurnat-helper bot, I can help you find a restaurnat, reserve a seat there and check previous reservations! What would you like to do today?
  utter_goodbye:
  - text: Bye
  utter_welcome:
  - text: You're welcome! Can I help you with somethig else?
  utter_confirm:
  - text: Great, I've got that
  utter_show_reservations:
  - text: Here is the list of resertvations for {full_name}
  utter_ask_full_name:
  - text: What is your full name?
  utter_submit_show_reservations:
  - text: I will check reservations for you!
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_confirm
- utter_show_reservations
- utter_submit_show_reservations
- utter_greet
- utter_goodbye
- utter_ask_full_name
