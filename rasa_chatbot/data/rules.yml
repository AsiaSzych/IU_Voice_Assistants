version: "3.1"

rules:

- rule: Introduce anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Handle what to do
  steps:
  - intent: what_can_do
  - action: utter_whoami

- rule: Handle out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
  - action: utter_whoami

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: Activate form show reservations
  steps:
  - intent: show_reservations
  - action: show_reservations_form
  - active_loop: show_reservations_form

- rule: Submit form show reservations
  condition:
  # Condition that form is active.
  - active_loop: show_reservations_form
  steps:
  # Form is deactivated
  - action: show_reservations_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_submit_show_reservations
  - action: action_fetch_reservations

- rule: Activate form find restaurant
  steps:
  - intent: find_restaurant
  - action: find_restaurant_form
  - active_loop: find_restaurant_form

- rule: Submit form find restaurant
  condition:
    - active_loop: find_restaurant_form
  steps:
    - action: find_restaurant_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_ask_if_additional_filters  

- rule: User provides additional filters immediately
  steps:
    - intent: record_filters
    - action: action_find_restaurant

- rule: User wants to specify additional filters
  steps:
    - intent: confirm
    - action: utter_ask_for_optional_filters

- rule: User does not want additional filters
  steps:
    - intent: deny
    - action: action_find_restaurant

- rule: Activate form make reservation
  steps:
  - intent: make_reservation
  - action: make_reservation_form
  - active_loop: make_reservation_form


- rule: Submit form make reservation
  condition:
  # Condition that form is active.
  - active_loop: make_reservation_form
  steps:
  # Form is deactivated
  - action: make_reservation_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_submit_make_reservation
  - action: action_make_reservation